<div class="vertical-start-stretch gap-1em">
  <div style="margin-top: 1em">
    <h2 class="bold">{{ label }}</h2>
  </div>
  <img *ngIf="!url.includes('pdf')" width="100%" [src]="url" [alt]="label" />

  <iframe
    [height]="height"
    *ngIf="url.includes('pdf')"
    [src]="this.sanitizer.bypassSecurityTrustResourceUrl(url)"
  ></iframe>
</div>
