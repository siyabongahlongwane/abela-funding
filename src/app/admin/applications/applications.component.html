<div class="vertical-start-stretch full-width full-height gap-1em">
    <div class="horizontal-space-between-center full-width height-40px">
        <div class="vertical-start-stretch full-width">
            <div class="horizontal-start-center full-width">
                <div class="vertical-start-stretch width-25">
                    <span class="bold">Showing 45 Applicants</span>
                    <small>Based on your preferences</small>
                </div>
                <div class="horizontal-space-between-center gap-1em ">
                    <div class="vertical-start-stretch">
                        <button class="primary-bg white-color border-radius-2em" mat-raised-button>All</button>
                    </div>
                    <div class="vertical-start-stretch">
                        <button class="secondary-bg white-color border-radius-2em" mat-raised-button>Pending</button>
                    </div>
                    <div class="vertical-start-stretch">
                        <button class="secondary-bg white-color border-radius-2em" mat-raised-button>In Review</button>
                    </div>
                    <div class="vertical-start-stretch">
                        <button class="secondary-bg white-color border-radius-2em" mat-raised-button>Approved</button>
                    </div>
                    <div class="vertical-start-stretch">
                        <button class="secondary-bg white-color border-radius-2em" mat-raised-button>Rejected</button>
                    </div>
                </div>
                <div class="width-25"></div>
            </div>
        </div>
    </div>

    <div class="horizontal-start-stretch full-width table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="ref">
                <th mat-header-cell *matHeaderCellDef> Reference </th>
                <td mat-cell *matCellDef="let element" matTooltip="{{element.ref}}"> {{element.ref}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element" matTooltip="{{element.name}}"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Surname </th>
                <td mat-cell *matCellDef="let element" matTooltip="{{element.surname}}"> {{element.surname}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID Number </th>
                <td mat-cell *matCellDef="let element" matTooltip="{{element.id}}"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element" matTooltip="{{element.email}}"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element" matTooltip="{{element.phone}}"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <div class="horizontal-start-center gap-5px">
                        <mat-icon class="light-blue-color pointer" matTooltip="View">visibility_on</mat-icon>
                        <mat-icon class="green-color pointer" matTooltip="Edit">edit</mat-icon>
                        <mat-icon class="red-color pointer" matTooltip="Delete">delete</mat-icon>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <div [ngClass]="element.status ==  'Approved' ? 'green-color' : element.status ==  'Rejected' ? 'red-color' : element.status == 'In Review' ? 'dark-grey-color' : 'orange-color'"
                        class="status-btn">
                        {{element.status}}
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </div>
</div>
